# Alternative: Nixpacks configuration for Railway
# Use this if Dockerfile doesn't work

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["cd server && npm ci"]

[phases.build]
cmds = ["cd server && npm run build"]

[start]
cmd = "cd server && npm start"

[variables]
NODE_ENV = "production"

